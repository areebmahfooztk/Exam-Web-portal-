{% load static %}

<html>
<head>
<body>

<h1> Exam for the post for Python developer </h1>
<div class="quiz-container">
  <div id="quiz"></div>
</div>
<div>Examination will end in <span id="time">05:00</span> minutes!</div>

<button id="previous">Previous Question</button>
<button id="next">Next Question</button>
<button type="submit" id="submit" >Submit</button>


<form action="{% url 'markpart' %}" method="post">
    {% csrf_token %}
    <br>
<br>
<br>
<br>
<br>
     <center><input class="mi" type="text" placeholder=" Confirm your e-mail id for submit your examination" name="email" required> </center>
    <br>
 <center><button name="nam" id="mrk" value="">Confirm and Submit All </button></center>
</form>
<h1 id="result"></h1>


<script src="{% static 'js/marking.js' %}"></script>

<style>
@import url(https://fonts.googleapis.com/css?family=Work+Sans:300,600);


body{
	font-size: 20px;
	font-family: 'Work Sans', sans-serif;
	color: #333;
  font-weight: 300;
  text-align: center;
  background-color: #f8f6f0;
}
h1{
  font-weight: 300;
  margin: 0px;
  padding: 10px;
  font-size: 20px;
  background-color: #444;
  color: #fff;
}
.question{
  font-size: 30px;
  margin-bottom: 10px;
}
.answers {
  margin-bottom: 20px;
  text-align: left;
  display: inline-block;
}
.answers label{
  display: block;
  margin-bottom: 10px;
}
button{
  font-family: 'Work Sans', sans-serif;
	font-size: 22px;
	background-color: #279;
	color: #fff;
	border: 0px;
	border-radius: 3px;
	padding: 20px;
	cursor: pointer;
	margin-bottom: 20px;
}
button:hover{
	background-color: #38a;
}





.slide{
  position: absolute;
  left: 0px;
  top: 0px;
  width: 100%;
  z-index: 1;
  opacity: 0;
  transition: opacity 0.5s;
}
.active-slide{
  opacity: 1;
  z-index: 2;
}
.quiz-container {
    position: relative;
    height: 200px;
    margin-top: 40px;
}

.mi {
    position: relative;
    height: 60px;
    width: 400px;
}

</style>
</body>
</html>
